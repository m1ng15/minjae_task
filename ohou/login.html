<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의 집</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#"><img src="./images/logo.png" alt="오늘의집"></a></h1>
        </header>
        <main>
            <div class="main_top">
                <h1>회원가입</h1>
                <ul class="sns_group">
                    <li><p>SNS계정으로 간편하게 회원가입</p></li>
                    <li><a href="#"><img src="./images/facebook.png" alt="페이스북"></a></li>
                    <li><a href="#"><img src="./images/kakao.png" alt="카카오톡"></a></li>
                    <li><a href="#"><img src="./images/naver.png" alt="네이버"></a></li>
                </ul>
            </div>
            <form action="#" method="post" id="joinFrm">
                <dl>
                    <dt>이메일</dt>
                    <dd>
                        <input type="text" name="user_email" placeholder="이메일" required>
                        <span>@</span>
                        <select name="e_address">
                            <option value="title">선택해주세요</option>
                            <option value="google">google.com</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">kakao.com</option>
                            <option value="other">직접입력</option>
                        </select>
                    </dd>
                    <dd>
                        <button type="button" class="email_check_btn">이메일 인증하기</button>
                    </dd>
                    <dt>비밀번호</dt>
                    <dd>
                        <p>영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
                        <input type="password" name="user_pw" placeholder="비밀번호" required>
                    </dd>
                    <dt>비밀번호확인</dt>
                    <dd>
                        <input type="password" name="user_repw" placeholder="비밀번호" required>
                    </dd>
                    <dt>닉네임</dt>
                    <dd>
                        <p>다른 유저와 겹치지 않도록 입력해주세요.(2-20자)</p>
                        <input type="text" name="user_name" placeholder="별명(2~20자)" required>
                    </dd>
                    <dt>약관동의</dt>
                    <dd>
                        <input type="checkbox" name="agree_terms" value="all" id="all">
                        <label for="all">
                            <span>전체동의<span> 선택항목에 대한 동의 포함</span></span>
                        </label>
                        <input type="checkbox" name="agree_terms" value="age_check" id="ageCheck">
                        <label for="ageCheck">
                            <span>만 14세 이상입니다<span class="required"> (필수)</span></span>
                        </label>
                        <input type="checkbox" name="agree_terms" value="terms_check" id="termsCheck">
                        <label for="termsCheck">
                            <span>이용약관<span class="required"> (필수)</span></span>
                            <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                        </label>
                        <input type="checkbox" name="agree_terms" value="info_check" id="infoCheck">
                        <label for="infoCheck">
                            <span>개인정보수집 및 이용동의<span class="required"> (필수)</span></span>
                            <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                        </label>
                        <input type="checkbox" name="agree_terms" value="marketing_check" id="marketingCheck">
                        <label for="marketingCheck">
                            <span>개인정보 마케팅 활용 동의<span class="option"> (선택)</span></span>
                            <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                        </label>
                        <input type="checkbox" name="agree_terms" value="sms_check" id="smsCheck">
                        <label for="smsCheck">
                            <span>이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<span class="option"> (선택)</span></span>
                        </label>
                    </dd>
                </dl>
            </form>
            <div class="main_bottom">
                <button type="button" name="join_btn">회원가입하기</button>
                <p>이미 아이디가 있으신가요? <a href="#">로그인</a></p>   
            </div>
        </main>
    </div>
</body>
</html>
